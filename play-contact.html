---
layout: default
---


<section class="p-10p">

<form class="contact" action="#" method="POST" id="contactForm">
    <div class="relative mb-10 w-full">
      <input id="name" name="name" type="text" class="peer h-10 w-full  text-moonstone placeholder-transparent " placeholder="name">
      <label for="name" class="absolute left-0 -top-3.5 text-moonstone text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-moonstone peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-moonstone peer-focus:text-sm">Name</label>
    </div>
    <div class="mt-10 relative">
      <input id="email" type="email" name="email" class="peer h-10 w-full  text-moonstone placeholder-transparent " placeholder="email">
      <label for="email" class="absolute left-0 -top-3.5 text-moonstone text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-moonstone peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-moonstone peer-focus:text-sm">Email</label>
    </div>
    <div class="mt-10 relative">
        <textarea id="textarea" type="textarea" name="textarea" class="peer h-10 w-full border-b border-moonstone text-moonstone placeholder-transparent" placeholder="message"></textarea>
        <label for="textarea" class="absolute left-0 -top-3.5 text-moonstone text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-moonstone peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-moonstone peer-focus:text-sm">Message</label>
      </div>
</form>

</section>



<section>
    <form class="mt-12" action="" method="POST">
        <div class="relative">
          <input id="email" name="email" type="text" class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-600" placeholder="john@doe.com" />
          <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email address</label>
        </div>
        <div class="mt-10 relative">
          <input id="password" type="password" name="password" class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-600" placeholder="Password" />
          <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
        </div>
        </form>
</section>
