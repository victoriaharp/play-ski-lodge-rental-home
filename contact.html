---
layout: default
header-image: /images/ski-16.png
background-position: 50% 50%
banner-supheading: 
banner-heading: Get In Touch
banner-subheading:
---

{% include split-banner.html %}

<section class=" min-h-screen flex items-center bg-light-blue">
    <div class=" mx-auto w-[60%]">
        
        <form class="contact border border-lime-500" action="#" method="POST" id="contactForm">
            <div class="relative mb-10 w-full">
                <input id="name" name="name" type="text" class="peer h-10 w-full  text-blue placeholder-transparent " placeholder="name">
                <label for="name" class="absolute left-0 -top-3.5 text-dark-blue text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-dark-blue peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-dark-blue peer-focus:text-sm">Name</label>
            </div>
            <div class="mt-10 relative">
                <input id="email" type="email" name="email" class="peer h-10 w-full  text-blue placeholder-transparent " placeholder="email">
                <label for="email" class="absolute left-0 -top-3.5 text-dark-blue text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-dark-blue peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-dark-blue peer-focus:text-sm">Email</label>
            </div>
            <div class="mt-10 relative">
                <textarea id="textarea" type="textarea" name="textarea" rows="4" class="peer h-10 w-full  text-blue placeholder-transparent  focus:h-[4rem] transition-all outline-none" placeholder="message" ></textarea>
                <label for="textarea" class="absolute left-0 -top-3.5 text-dark-blue text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-dark-blue peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-dark-blue peer-focus:text-sm">Message</label>
            </div>
            
            <div class="text-right">
                <button type="submit" class="text-light-blue bg-dark-blue border-light-blue hover:text-dark-blue hover:bg-light-blue hover:border-dark-blue transition border px-10 py-1 mt-5 uppercase">Send</button>
            </div>
        </form>
    </div>
</section>
